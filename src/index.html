<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">

    <title>Steps</title>
</head>
<body>
    <div class="container">
        <form id="picking-time">
            <div class="row">
                <div class="col-3">
                    <div class="input-group clockpicker" data-placement="bottom" data-align="top" data-autoclose="true">
                        <input id="start-time" type="text" class="form-control" autocomplete="off">
                    </div>
                </div>

                <div class="col-3">
                    <div class="input-group clockpicker" data-placement="bottom" data-align="top" data-autoclose="true">
                        <input id="end-time" type="text" class="form-control" autocomplete="off">
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-6">
                    <input id="result-time" type="text" class="form-control" disabled>
                </div>
            </div>
        </form>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/clockpicker.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
